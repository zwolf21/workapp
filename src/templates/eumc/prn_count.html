{% include 'index.html' %}

{% block content %}
<div class="conatiner-sm">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form action="{% url 'eumc:prn-count' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.prndata }}
                </div>
                <div class="form-group">
                    {% for check in form.injgroups %}
                    <div class="form-check form-check-inline">
                        {{ check.tag }}
                        <label for="{{ check.id_for_label }}" class="form-check-label">{{ check.choice_label }}</label>    
                    </div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    {{ form.bywords }}
                    <label for="{{ form.bywords.id_for_label }}">{{ form.bywords.label }}</label>
                </div> 
                <button type="submit" class="btn btn-primary">제출</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
